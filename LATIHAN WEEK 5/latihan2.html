<!doctype html>
<html>
<head>
   <title>Latihan 2 WAD</title>
   <link rel="stylesheet" href="stylelatihan2.css">
</head>
<body>
    <h1 align="center">Javascript Can Change Images!</h1>
    <img id="myImage" onclick="changeImage()" src="pic_bulboff.gif" width="200" height="180">
    <p align="center">Click the image to change image.</p>
    <script>
        function changeImage() {
            var image = document.getElementById('myImage');
            if (image.src.match("bulbon")) {
                image.src = "pic_bulboff.gif";
            } else {
                image.src = "poster.jpg"
            }
        }
    </script>
  </body>
</html>
