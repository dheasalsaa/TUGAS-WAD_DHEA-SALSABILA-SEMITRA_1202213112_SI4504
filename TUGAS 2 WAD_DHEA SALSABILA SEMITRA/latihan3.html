<!doctype html>
<html>
  <head>
    <title>Latihan 3 WAD</title>
  </head>
  <body>
    <h1>What can Javascript do?</h1>
    <p id="demo">JavaScript can change the style of an HTML element.</p>
    <script>
        function myFunction() {
            var x = document.getElementById("demo");
            x.style.fontsize ="30px";
            x.style.color ="blue";
        }
    </script>
    <button type="button" onclick="myFunction()">Click Me Now!</button>
  </body>
</html>
